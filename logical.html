<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logical Operator</title>
</head>
<body>
	<script type="text/javascript">
		var x =true;
		var y= false;
		document.write("<h3>Logical Operator</h3>");
		if(x && x){
			document.write("statement is true");
		}
		document.write("<br>");
		if(x || y){
		document.write(" Statement is true");
	}
	document.write("<br>");
	if( !y ){
		document.write("statement is true >=!y");
	}

	</script>

</body>
</html>
