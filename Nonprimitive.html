<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Non_Primitive data Types</title>
</head>
<body>
	<script type="text/javascript">
		//Array exaple
		var car= ["Ertiga","XUV","Verna","Altroz"];

		document.write(car[0]);
		document.write("<br>");
		document.write(car[1]);
		document.write("<br>");
		document.write(car[2]);
		document.write("<br>");
		document.write(car[3]);
		document.write("<br>");


		//Object example
		var person ={
			firstname:"Sandeep",
			lastname:"Kumar",
			age:20,
			eyecolor:"Black"

		};
		document.write(person.firstname+" with age "+person.age+" having eyecolor as "+person.eyecolor);



	</script>

</body>
</html>
