<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Special character</title>
</head>
<body>
	<h1>This is a sign: | !</h1>
	<h1>This is greater than sign: &gt; </h1>
	<h1>This is less than sign: &lt; </h1>
	<h1>This is an blank space: a&nbsp;b&nbsp;</h1>
	<h1>This is pound sign: &pound; </h1>
	<h1>This is yen sign: &yen; </h1>
	<h1>This is Euro sign: &yen; </h1>
	<h1>This is copyright : &copy; </h1>
	<h1>This is registered sign: &reg; </h1>



</body>
</html>
