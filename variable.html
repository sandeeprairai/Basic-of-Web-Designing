<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Example of Variable</title>
</head>
<body>
	<script type="text/javascript">
		var a=10;
		var _a="Hello"
		document.write(a);

	</script>
	<br>
	<script type="text/javascript">
		var x = 10;
		var y= 20;
		var z= x+y;
		document.write(z);

		{
			// let keyword work inside scope
			let temp="This is a temp variable";
			document.write("<br>")
			document.write(temp);
			document.write("<br>")
			document.write(z);

		}
		// document.write(temp);
		const constant=60;
		document.write("<br>");
		document.write(constant);
		// constant = "Constant value  has been changed"
		z=50;
		document.write("<br>")
		document.write(z);

	</script>

</body>
</html>
