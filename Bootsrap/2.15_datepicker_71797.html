<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Bootstrap Date Picker</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Bootstrap jQuery -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">  


    <script type="text/javascript">
    	$(function(){
    		$('#datetimepicker1').datepicker();
    		$('#datetimepicker2').datepicker();
    	})
    </script>

	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		#datetimepicker1{
			width: 50%;
			display: inline;
		}
		.pickerWithIcon{
			display: inline;
		}
		.pickerWithIcon #datetimepicker2{
			width: 50%;
			display: inline-table;
		}
		.pickerWithIcon .form-group{
			display: inline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bootstrap Date Picker</h1>
	</div>

	<label>Date Picker without Icon : <input type="text" class="form-control" id="datetimepicker1"></label> 

	<br>
	<div class="pickerWithIcon">
		<label>Date Picker with Icon : </label>
		<div class ="form-group">  
		
             <div class = 'input-group date' id='datetimepicker2'>  
                <input type = 'text' class="form-control" />  
                <span class = "input-group-addon">  
                <span class = "glyphicon glyphicon-time"></span>  
                </span>  
             </div>  
          </div></div>
	</div>
	
	
</body>
</html>
