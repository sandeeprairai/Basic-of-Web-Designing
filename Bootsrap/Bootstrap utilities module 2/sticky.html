<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Position in Bootsrap</title>

	<!-- Bootstrap Css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		h1{
			text-align: center;
			color: royalblue;
		}
		.fixedtop,.fixedBottom{
			width: 200px;
			text-align: center;
			background-color: lightblue;
			padding: 20px;
			color: white;
			border: 2px solid darkred ;
		}
		.stickyTop{
			margin-top: 200px;
			background-color: lightpink;
			padding: 20px;
			color: white;
			border: 2px solid indianred;
			text-align: center;

		}
	</style>
</head>
<body>
	<div class="conatiner">
		<h1>Bootstrap Position </h1>
	</div>
	<div class=" fixed-top fixedtop">This div is with class fixed-top</div>
	<div class=" fixed-bottom fixedBottom">This div is with class fixed-Bottom</div>

	<div style="height: 800px;">

		<div class="  sticky-top stickyTop">This div will stick to top on scroll</div>
</div>






	<!-- Bootstrap JQuery -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
