<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Bootsrap Sizing Example</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		.abc{
			background-color: lightblue;
			border: 2px solid blue;
			padding: 20px;
		}
		.heightdiv{
			height: 300px;
			background-color: lightpink;

		}
	</style>

</head>
<body>
	<div class="container">
		<h1>Welcome Sizing  Bootsrap</h1>
		
	</div>

	<div  class=" w-25 abc">This div is of 25% width</div>
	<div  class=" w-50 abc">This div is of 25% width</div>
	<div  class=" w-75 abc">This div is of 25% width</div>
	<div  class=" w-100 abc">This div is of 25% width</div><br><br>

	<div class="heightdiv">
		<div  class=" w-100 abc">This div is of 25% width</div>
		

	</div>
	

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
