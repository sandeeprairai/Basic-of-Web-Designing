<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Spacing in Bootsrap</title>

	<!-- Bootstrap Css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		h1{
			text-align: center;
			color: darkred;
		}
		.onlyMargin{
			text-align: center;
			background-color: lightcoral;
		}
		.m-10{
			margin: 10rem;
		}
		.p-10{
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bootstrap Spacing</h1>
	</div>
	<div class=" m-10  p-10  onlyMargin">
		This div has same margin alue from all the sides
	</div>





	<!-- Bootstrap JQuery -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
