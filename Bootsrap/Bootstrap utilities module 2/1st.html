<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<h1 class="text-center">Example border</h1><br><br>
	<div class="text-center">
		<button  class="border-0"> click me</button>
		<button  class="border-top-0"> No Top Border</button>
		<button  class="border-bottom-0"> No Bottom  Border</button>
		<button  class="border-left-0"> No Left  Border</button>
		<button  class="border-right-0"> No Right  Border</button>
		
	</div>
	<br><br>
	<div class="text-center">
		<button class="rounded">Rounded Border</button>
		<button class="rounded-top">Rounded  Top Border</button>
		<button class="rounded-bottom">Rounded  Bottom Border</button>
		<button class="rounded-left">Rounded  Left Border</button>
		<button class="rounded-right">Rounded  right Border</button>
		
	</div>
	<br>
	<div class="text-center">
		<button class="rounded-circle"> Rounded Circle</button>
		<button class="rounded-0"> No Rounded Circle</button>
	</div>








	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
