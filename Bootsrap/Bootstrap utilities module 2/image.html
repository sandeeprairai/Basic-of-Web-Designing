<!DOCTYPE html>
<html>
<head>

	<title>Example image-replacement Bootsrap</title>

	<!-- Bootstrap Css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		h1,h4{
			text-align: center;
			color: red;
		}
	</style>

<body>

		<h1>Image repalcement</h1>

	<!-- Bootstrap JQuery -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
