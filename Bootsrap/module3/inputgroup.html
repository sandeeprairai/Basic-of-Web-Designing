<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Bootsrap Input group</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		h3{
			color: palevioletred;

		}
	</style>

</head>
<body>
	<div class="container">
		<h1>Welcome Input group ofBootsrap</h1><br><br>

		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon">@</span>
				
			</div>
			<input type="text" class="form-control" placeholder="Username" aria-label="Username">
			

		</div><br><br>
		<div class="input-group">
			
			<input type="text" class="form-control" placeholder="Username" aria-label="FirstName">
			<div class="input-group-append">
				<span class="input-group-text" id="basic-addon">@example.com</span>
				
			</div>
			

		</div><br><br><br>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon">http://lernvern.com</span>
				
			</div>
			<input type="text" class="form-control" placeholder="Url" aria-label="Username">
			

		</div><br><br><br>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon">$</span>
				
			</div>
			<input type="text" class="form-control" placeholder="Amount" aria-label="Username">

			<div class="input-group-append">
				<span class="input-group-text" id="basic-addon">.000</span>
			</div>
			

		</div><br><br><br>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon">Address</span>
				</div>
				<textarea type="text" class="form-control" aria-label="Address"></textarea>
		</div>




		
	</div><br><br><br>
	
       <!--  Bootstrap jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
