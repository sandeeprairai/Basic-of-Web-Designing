<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Bootsrap login Example</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.custom-box{
			border: 1px solid #d5d5d5;
			border-radius: 10px;
			padding: 50px;


		}
		section{
			margin: 0;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);

		}
	</style>


</head>
<body>
	<div class="container">
	
		<section class="custom-box">
			<div  class="container-fluid ">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-md-9 col-lg-6 col-xl-5">
						<img src="bg-2.jpg" class="img-fluid rounded-circle" alt="User image">
						




					</div>
					<div class="cl-md-8 col-lg-6 offset-xl-1">
						<form >
							<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
								<p  class="lead fw-normal mb-0 me-3"> Sign Up Using &nbsp;&nbsp; : &nbsp;&nbsp;</p>
								<button type="button" class="btn btn-primary btn-floating mx-1">
									
									<i class="fa fa-facebook"></i>
								</button>
								<button type="button" class="btn btn-primary btn-floating mx-1">
									
									<i class="fa fa-twitter"></i>
								</button>
								<button type="button" class="btn btn-primary btn-floating mx-1">
									
									<i class="fa fa-linkedin"></i>
								</button>
								
							</div>
							<div class="divider d-flex align-items-center my-4">
								<p class="text-center fw-bold-mx-3 mb-0">Or</p>
							</div>
							<div class="form-outline mb-2" >
								<input type="email" id="exampleemail" class="form-control form-control-lg" placeholder="Enter a valid email-address">
								<label class="form-label" for="exampleemail">Email address</label>
								</div> 
							<div class="form-outline mb-2" >
								<input type="password" id="examplepassword" class="form-control form-control-lg" placeholder="Enter Password">
								<label class="form-label" for="examplepassword">Password</label>
								</div> 
								<div class="d-flex justify-content-between align-items-center">
									<div class="form-check mb-0">
										<input type="checkbox" class="form-check-input me-2 "value="" id="exampleCheckBox">
										<label class="form-check-label" for="exampleCheckBox">Remember Me</label>
										</div>
								</div>
								<a href="#" class="text-body">Forgot Password?</a>
								<div class=" mt-4 pt-2">
									<button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem;padding-right: 2.5rem;">Login</button>

									<p class="small fw-bold mt-2 pt-1 mb-0">Dn't Have an account?
										<a href="#" class="link-danger">Register</a>




									</p>
								</div>
								<br><br>
							</form>
						</div>
					
				</div>
			</div>
			<div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-success">
				<div class="text-white mb-3 mb-md-0"> CopyRight 2022 All right reserved</div>
				<div>
					<a href="#" class="text-white me-4">
						<i class="fa fa-facebook"></i>&nbsp;&nbsp;
					</a>
					<a href="#" class="text-white me-4">
						<i class="fa fa-google"></i>&nbsp;&nbsp;
						<a href="#" class="text-white me-4">
						<i class="fa fa-linkedin"></i>&nbsp;&nbsp;
					</a>
					</a>
					<a href="#" class="text-white me-4">
						<i class="fa fa-instagram"></i>&nbsp;&nbsp;
					</a>
				</div>
			</div>
			
		</section>
		
		
	</div>
</div>
	
       <!--  Bootstrap jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
