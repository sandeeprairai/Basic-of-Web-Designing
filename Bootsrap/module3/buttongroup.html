<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Bootsrap CDN Example</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		.h3{
			color: hotpink;
		}
	</style>

</head>
<body>
	<div class="container">
		<h1>Welcome Button group</h1>
		<br><br>
		<div class="groupButton">
			<h3>1. Basic Button group</h3>
			<div class="btn-group" role="group" aria-label="Buttton group">
				<button type="button" class="btn btn-primary">Left</button>
			    <button type="button" class="btn btn-warning">Middle</button>
			    <button type="button" class="btn btn-danger">Right</button>
			</div>
		</div>
		<br><br>
		<h3>2. Button Toolbar</h3>
		<div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
			<div class="btn-group mr-2" role="group" aria-label="Buttton Toolbar 1">
				<button type="button" class="btn btn-primary">1</button>
			    <button type="button" class="btn btn-warning">2</button>
			    <button type="button" class="btn btn-danger">3</button>
			</div>
			<div class="btn-group mr-2" role="group" aria-label="Buttton Toolbar 2">
				<button type="button" class="btn btn-primary">4</button>
			    <button type="button" class="btn btn-warning">5</button>
			    <button type="button" class="btn btn-danger">6</button>
			</div>
			<div class="btn-group mr-2" role="group" aria-label="Buttton Toolbar 3">
				<button type="button" class="btn btn-primary">4</button>
			    <button type="button" class="btn btn-warning">5</button>
			    </div>
		
		</div>
		<br><br>
		<h3>3. Button Sizing</h3>
		<div class="btn-group btn-group-lg" role="group" aria-label="Buttton group">
				<button type="button" class="btn btn-primary">Left</button>
			    <button type="button" class="btn btn-warning">Middle</button>
			    <button type="button" class="btn btn-danger">Right</button>
			</div>
			<br><br>
			<div class="btn-group" role="group" aria-label="Buttton group">
				<button type="button" class="btn btn-primary">Left</button>
			    <button type="button" class="btn btn-warning">Middle</button>
			    <button type="button" class="btn btn-danger">Right</button>
			</div>
			<br>
			<br>
			<div class="btn-group btn-group-sm" role="group" aria-label="Buttton group">
				<button type="button" class="btn btn-primary">Left</button>
			    <button type="button" class="btn btn-warning">Middle</button>
			    <button type="button" class="btn btn-danger">Right</button>
			</div><br><br>
			<h3>Vertica Button group</h3>
			<div class="btn-group-vertical" role="group" aria-label="Buttton group">
				<button type="button" class="btn btn-primary">Left</button>
			    <button type="button" class="btn btn-warning">Middle</button>
			    <button type="button" class="btn btn-danger">Right</button>
			</div>

			   
			

	</div>
	
       <!--  Bootstrap jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
