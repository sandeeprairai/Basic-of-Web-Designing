<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Bootstrap Accordion</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> 
	
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bootstrap Accordion</h1>

		<div class="accordion" id="exampleAccordion">
			<div class="card">
				<div class="card-header">
					<h2 class="mb-0">
						<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#partOne" aria-controls="ExampleCollapse" aria-expanded="true">
							One
						</button>
					</h2>
				</div>
				<div class="collapse show" id="partOne" aria-label="headingOne" data-parent="#exampleAccordion">
					<div class="card-body">
						This is part one
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-header">
					<h2 class="mb-0">
						<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#partTwo" aria-controls="ExampleCollapse" aria-expanded="false">
							Two
						</button>
					</h2>
				</div>
				<div class="collapse" id="partTwo" aria-label="headingOne" data-parent="#exampleAccordion">
					<div class="card-body">
						This is part Two
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-header">
					<h2 class="mb-0">
						<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#partThree" aria-controls="ExampleCollapse" aria-expanded="false">
							Three
						</button>
					</h2>
				</div>
				<div class="collapse" id="partThree" aria-label="headingOne" data-parent="#exampleAccordion">
					<div class="card-body">
						This is part Three
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap jQuery -->

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	
</body>
</html>
