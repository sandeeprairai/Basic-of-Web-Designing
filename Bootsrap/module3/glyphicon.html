<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Bootstrap Glyphicons</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">   
	
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bootstrap Glyphicons</h1>

		<br><br>
		<p>Esterisk : <span class="glyphicon glyphicon-asterisk"></span></p>
		<br><br>
		<p>Envelop : <span class="glyphicon glyphicon-envelope"></span></p>
		<br><br>
		<p>Button with Icon : <button class="btn btn-primary">Search &nbsp;&nbsp;<span class="glyphicon glyphicon-search"></span></button></p>
		<br><br>
		<p>Button with Icon : <button class="btn btn-primary">Print &nbsp;&nbsp;<span class="glyphicon glyphicon-print"></span></button></p>
		<p>Button with download : <button class=" btn btn-primary">Download &nbsp;&nbsp;<span class="glyphicon glyphicon-download-alt"></span></button>
		<p>Button with home : <button class=" btn btn-primary">Home &nbsp;&nbsp;<span class="glyphicon glyphicon-home"></span></button>
		<p>Button with heart  : <button class=" btn btn-danger">Heart &nbsp;&nbsp;<span class="glyphicon glyphicon-heart"></span></button>








	</div>

	<!-- Bootstrap jQuery -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
	
</body>
</html>
