<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Bootsrap PopOver Example</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	  <!--  Bootstrap jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>





	<style type="text/css">
		h1{
			text-align: center;
			color: hotpink;
		}
		h3{
			color: darkred;

		}
	</style>
	<script type="text/javascript">
		$(function(){
			$('[data-toggle="popover"]').popover();

		})
	</script>

</head>
<body>
	<div class="container">
		<h1>Welcome  Bootsrap PopOver</h1>

		<br><br>
		<h3>1Default popover</h3>
		<button type="button" class="btn  btn-lg btn-danger" data-toggle="popover" title="Universal" data-content="Universal college is the best for engineering">Click Me??</button>
		<br><br><br><br>
		<h3>2. popover in different direction</h3>
		<button type="button" class="btn  btn-lg btn-danger" data-toggle="popover" data-placement="top" title="Universal" data-content="Universal college is the best for engineering">Click Me??</button>

<button type="button" class="btn  btn-lg btn-danger" data-toggle="popover" data-placement="right" title="Universal" data-content="Universal college is the best for engineering">Click fr right??</button>
<button type="button" class="btn  btn-lg btn-danger" data-toggle="popover" data-placement="left" title="Universal" data-content="Universal college is the best for engineering">Click for left??</button>
<button type="button" class="btn  btn-lg btn-danger" data-toggle="popover" data-placement="bottom" title="Universal" data-content="Universal college is the best for engineering">Click for bottom??</button>
<h3>Dismiss on next click?</h3>
<br><br><br>
<button type="button" class="btn  btn-lg btn-warning" data-toggle="popover" data-placement="top"  data-trigger="focus" title="Universal" data-content="Universal college is the best for engineering">Click Me??</button>

		
	</div>
	
       <!--  Bootstrap jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
