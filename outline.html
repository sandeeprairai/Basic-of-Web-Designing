<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Outline</title>
	<style type="text/css">
		.outline{
			margin: 50px auto;
			text-align: center;
			width: 500px;
			color: white;
			background-color: red;
			border: 10px solid lightcyan;
			padding:  5px 10px;
			outline-width: 3px;
			outline-style: solid;
			outline-color: blue;
			outline-offset: 10px;


		}
		



	</style>
</head>
<body>
	<div class="outline">
		<p>This P tag has an outline created</p>
	</div>

</body>
</html>
