<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SvG for line polygon polyline</title>
</head>
<body>
	<svg width="210" height="500">
		<line x1="50" y1="50" x2="200" y2="250" style="stroke: blue; stroke-width:2;">


	</svg>

	<svg height="210" width="500">
		<polygon points="200,10 250,190 160,210" style="fill: lightgreen; stroke:black; stroke-width:2">
		</svg>

		<svg height="210" width="500">
			<polygon points="20,20 40,25  60,45 80,120 120,140 200,180"  style="fill:none; stroke:black; stroke-width: 2">
			</svg>

</body>
</html>
