	<!-- By redefining the class we can use same class multiple times -->
	<script type="text/javascript">
		var emp= class{
			constructor(id,name){
				this.id=id;
				this.name=name;
			}
			details(){
				document.writeln(this.id + " " + this.name + "<br>");
			}
		}
		var object1=new emp(1,"sandeep");
		object1.details();
		var object2=new emp(2,"karan");
		object2.details();
		var emp= class{
			constructor(id,name){
				this.id=id;
				this.name=name;
			}
			details(){
				document.writeln(this.id + " " + this.name + "<br>");
			}
		}
		var object3=new emp(3,"Ramesh");
		object3.details();
		var object4=new emp(4,"Trisha");
		object4.details();

		
	</script>
