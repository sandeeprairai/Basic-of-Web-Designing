<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Math Method</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h3>Math method Trigonometry</h3>");
		document.writeln("Trigonometry value for 1/2(1.5) : <br>" );
		document.writeln("cos(1/2)" + Math.cos(0.5) + "<br>");
		document.writeln("sin(1/2)" + Math.sin(0.5) + "<br>");
		document.writeln("tan(1/2)" + Math.tan(1.5) + "<br>");
		document.writeln("cosh(1/2)" + Math.cosh(0.5) + "<br>");
		document.writeln("sinh(1/2)" + Math.sinh(0.5) + "<br>");
		document.writeln("tanh(1/2)" + Math.tanh(0.5) + "<br>");
		document.writeln("acos(1/2)" + Math.acos(0.5) + "<br>");
		document.writeln("asin(1/2)" + Math.asin(0.5) + "<br>");
		document.writeln("atan(1/2)" + Math.atan(0.5) + "<br>");




	</script>

</body>
</html>
