		document.write("<h3>Exampleof call function</h3>");
		function Emp(id,name){
			this.id=id;
			this.name=name;
		}
		function PermanentEmp(id,name){
			Emp.call(this,id,name);
		}

		function TemporaryEmp(id,name){
			Emp.call(this,id,name);
		}

		var pEmp=new PermanentEmp(1,"Sandeep kumar");
		var tEmp =new TemporaryEmp(2,"karan kumar");
		document.writeln(pEmp.id + " "+ pEmp.name);
		document.writeln("<br>");
		document.writeln(tEmp.id+ " " +tEmp.name);


		// document.writeln(new PermanentEmp(1,"Sandeep Kumar") .id);
		// document.writeln(new PermanentEmp(1,"Sandeep Kumar ") .name);

	</script>
