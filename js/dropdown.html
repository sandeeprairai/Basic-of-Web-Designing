<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Dropdown</title>
	<style type="text/css">
		body{
			padding-top: 50px;
			text-align: center;
			background-color: burlywood;
		}
	</style>
</head>
<body>
	<label for="City">Choose a city:</label>
	<select name="City" id="City">
		<option value="Mumbai">Mumbai</option>
		<option value="Goa">Goa</option>
		<option value="Delhi">Delhi</option>
		<option value="Varansi">Varanasi</option>
		<option value="Mumbai">Mumbai</option>
	</select><br><br>
	<label for="Age">Choose an Age:</label>
	<select name="Age" id="Age">
		<option value="Age">Age less than 18</option>
		<option value="Age">Age Greater than 18</option>

	</select><br><br>
	<label for="dob">Choose a dob:</label>
	<select name="dob" id="dob">
		<option value="dob">dob greater than 2000</option>
		<option value="dob">dob less than 2000</option>
		
	</select>

</body>
</html>
