<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OnClick event in javaScript</title>
</head>
<body>
	<script type="text/javascript">
		
		function fun(){
			alert("Welcome to the javascript ");
		}
	</script>
	<h3>This is an example of using onclick attribute in html.</h3>
	<p>Click the following button to see the efect</p>
	<button onclick="fun()"> Click Me</button>

</body>
</html>
