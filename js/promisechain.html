<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example promise chainning</title>
</head>
<body>
	<script type="text/javascript">
		new Promise(function(resolve,reject){
			setTimeout( () => { resolve(1)},5000);
		}).then(function(value){
			alert(value);
			return value*2;
		}).then( function(value){
			alert(value);
			return value*3;
		}).then(function(value){
			alert(value);
			return value*4;
		}).then(function(value){
			alert(value);

		})
	</script>

</body>
</html>
