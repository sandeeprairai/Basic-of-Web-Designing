<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Math Methods</title>
	<style type="text/css">
		h3{
			text-align: center;
			background-color: cyan;
		}
	</style>

</head>
<body>
	<script type="text/javascript">

		document.writeln("<h3>Math methods</h3>");
		var num1= -4;

		document.writeln("<br> abs() of" + num1 +": " + Math.abs(num1));
		document.writeln("<br> abs() of 0"  +": " + Math.abs(0));

		document.writeln("<br><br>ceil() of 4.2 is:" + Math.ceil(4.2));
		document.writeln("<br><br>ceil() of -4.2 is:" + Math.ceil(-4.2));


		document.writeln("<br><br>exp() of 2 is:" + Math.exp(2));

			document.writeln("<br><br>floor() of 7.2 is:" + Math.floor(7.2));
			document.writeln("<br><br>floor() of -7.2 is:" + Math.floor(-7.2));

			document.writeln("<br><br>log() of 1 is:" + Math.log(1));
			document.writeln("<br><br>log() of 2 is:" + Math.log(2));


			document.write("<br><br>Maximum number from 7,6,8,1,9,2:" + Math.max(7,6,8,1,9,2));
			document.write("<br><br>Minimum  number from 7,6,8,1,9,2:" + Math.min(7,6,8,1,9,2));


			document.writeln("<br>2 to power 3 is :" + Math.pow(2,3));
			document.writeln("<br>5 to power 1.2 :" + Math.pow(5,1.2));

			document.writeln("<br>random() :" + Math.random(0,1000));

			document.writeln("<br>round() value of 7.2 :" + Math.round(7.2));
			document.writeln("<br>round() value of -7.2 :" + Math.round(-7.2));
			document.writeln("<br>round() value of -0.6 :" + Math.round(-0.6));

			document.writeln("<br>round() value of 5 :" + Math.sign(5));
			document.writeln("<br>sqrt() value of 5 :" + Math.sqrt(5));
			document.writeln("<br>cbrt() value of 8 :" + Math.cbrt(8));
			document.writeln("<br>trunc() value of 5.8 :" + Math.trunc(5.8));




























		
	</script>

</body>
</html>
