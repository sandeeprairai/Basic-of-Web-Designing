<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> How to create Array</title>
</head>
<body>
	<script type="text/javascript">
		// Cretaing array using literal
		document.writeln("<h3>Cretaing array using literal</h3>");

		var employee = ["abc","def","ghi"];
		for(value of employee){
			document.writeln(value + "<br>");
		}


		// Cretaing array using new keyword
		document.writeln("<h3>Cretaing array using new keyword</h3>");


		var fruits= new Array();
		fruits[0]= "orange";
		fruits[1]= "Apple";
		fruits[2]="Grapes";
		for(value of fruits){
			document.writeln(value + "<br>");
		}


		// Cretaing array using  Constructor
		document.writeln("<h3>Cretaing array using Constructorl</h3>");

		var cars = new Array("XUV","Swift","Verna");
		for(value of cars){
			document.writeln(value + "<br>");
		}




		
	</script>

</body>
</html>
