		// Super Keyword
		class CompanyName{
			constructor(){
				this.CompanyName = "LearnVern";
			}
		}
		// Child class
		class Employee extends CompanyName{
			constructor(id,name){
				super();
				this.id=id;
				this.name=name;
				
			}
		}
		var emp = new Employee(100,"Sandeep");
		document.writeln(emp.id+ " " + emp.name + " " + emp.CompanyName);
