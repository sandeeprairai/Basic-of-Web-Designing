<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Arithmetic Operator</title>
</head>
<body>
	<script type="text/javascript">
		
		var x=20;
		var y=10;
		document.write("Arithmetic operator");
		document.write("<br>");


		document.write("Summation" + (x+y));
		document.write("<br>");

		document.write("Subtraction" + (x-y));
		document.write("<br>");

		document.write("Multiplication" + (x*y));
		document.write("<br>");
		document.write("Divison" + (x/y));
		document.write("<br>");

		document.write("Modulo" + (x%y));
		document.write("<br>");

		// document.write(" pre Increment Operator"  + (++x));
		// document.write("<br>");

		// document.write(" Post  Increment Operator"  + (x++));
		// document.write("<br>");
		// document.write("value of x is" + x);
		// document.write("<br>");
		// document.write(" pre  Decrement Operator"  + (--x));
		document.write("<br>");
		document.write(" Post Decrement Operator"  + (x--));
		document.write("<br>");
		document.write("Value of x is" + x );
		 document.write("<br>");




	</script>

</body>
</html>
