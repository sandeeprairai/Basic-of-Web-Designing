<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Relative  positioning</title>
	<style type="text/css">
		.image-relative{
			position: relative;
			width: 500px;
			background-color: green;

		}
		.image-pattern{
			position: relative;
		}
		
    .image-logo{
    	position: absolute;
    	right: -10px;
    	bottom: 15px;

    }



	</style>
</head>
<body>
	<div class="image-relative">
		<img class="image-pattern"       src="it2.jpg" width="200"><br>


	<img  class="image-logo"    src="bg-2.jpg"  width="200">

		

	</div>
	


</body>
</html>
