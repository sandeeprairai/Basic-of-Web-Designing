<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Relative  positioning</title>
	<style type="text/css">
		img.image-pattern{
			position: relative;
			top: 10px;
			left: 100px;

}
    img.image-logo{
    	position: relative;
    	right: 50px;
    	bottom: 0;
    	left: 1150px;

    }
    



	</style>
</head>
<body>
	<img class="image-pattern"       src="it2.jpg" width="200"><br>
	<img  class="image-logo"    src="bg-2.jpg"  width="200">


</body>
</html>
