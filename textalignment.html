<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example text alignment Property</title>
	<style type="text/css">

		div{
			position: absolute;
			/*position: relative;*/
			width: 150px;
			height: 200px;
			font-size: 20px;
		}

		.class-len{
			border:2px solid green ;
			left: -250px;


		}
		.class-per{
			border: 2px solid blue;
			left: -60%;


		}
		.class-auto{
			border: 2px solid orange;
			left: auto;
		}
	</style>
</head>
<body>

	<div class="class-len">
		left:250px;
		</div>



	<div class="class-per">
		left: 60%;
	</div>


<div class=" class-auto">
	left: auto;
		</div>

</body>
</html>
