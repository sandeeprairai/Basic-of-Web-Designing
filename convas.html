<!DOCTYPE html>
<html>
<head>
	
	<title>CONVAS EXAMPLE</title>
	
</head>
<body>
	<canvas id="myCanvas" width="300" height="200" style="border: 2px solid;">
		Your browser doesn't support Convas tag
	</canvas>
	<canvas id="myCanvas2" width="300" height="200" style="border: 2px solid;">
		Your browser doesn't support Convas tag
	</canvas>
	<canvas id="myCanvas3" width="300" height="200" style="border: 2px solid;">
		Your browser doesn't support Convas tag
	</canvas>
	<canvas id="myCanvas4" width="300" height="200" style="border: 2px solid;">
		Your browser doesn't support Convas tag
	</canvas>
	



	<script >
		var c = document.getElementById("myCanvas");
		var c2 = document.getElementById("myCanvas2");
		var c3 = document.getElementById("myCanvas3");
		var c4 = document.getElementById("myCanvas4");


		var ctx = c.getContext("2d");
		var ctx2 = c2.getContext("2d");
		var ctx3 = c3.getContext("2d");
		var ctx4 = c4.getContext("2d");


		ctx.fillStyle = "#ff0000";
		ctx.fillRect(0,0,200,100);
		ctx.moveTo(0,0);
		ctx.lineTo(200,100);
		ctx.stroke();
		ctx2.moveTo(0,0);
		ctx2.lineTo(200,100);
		ctx2.stroke();


		ctx3.beginPath();
		// x=95 y=50 r=40 start=0 stop=2pi
		ctx3.arc(95,50,40,0,2*Math.PI);
		ctx3.stroke();

		ctx4.font = "30px Arial";
		ctx4.fillText(" This is Sandeep Rai",10,50);
		ctx4.strokeText(" This is Sandeep Rai",10,100);

	</script>

</body>
</html>
