<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form in html</title>
</head>
<body>
	<form action="Submit.html" method="get">
		<fieldset>
			<legend>Register Form  using html</legend>
			<label>First Name:</label><input type="text" name="FirstName"><br><br>
			<label>Last  Name:</label><input type="text" name="LastName"><br><br>
			<label>User Name:</label><input type="text" name="UserName"><br><br>
			<label>Password:</label><input type="password" name="password"><br><br>
			<label>Email:</label><input type="email" name="email"><br><br>
			<label>Gender:</label>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="Female">Female
			<input type="radio" name="gender" value="male">Other
			<br><br>
			<label>Sports:</label>


			<input type="checkbox" name="sportsCricket" value="cricket">Cricket
			<input type="checkbox" name="sportsFootball" value="cricket">Football
			<input type="checkbox" name="sportsVolleyball" value="cricket">Volleyball
			<br><br>
			<label>Address</label><textarea></textarea><br><br>
			<input type="submit" value="Submit">
			<input type="button" value="Button">

			
			

			






		

			
		</fieldset>
		


	</form>





</body>
</html>
