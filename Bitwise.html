<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Bitwise Operator</title>
</head>
<body>
	<script type="text/javascript">
		var x=5;
		var y=9;
		var z=2;
		document.write("<h3>Bitwise Operator </h3>");
		document.write("bitwise x & y:" + (x & y));
		document.write("<br>");
		document.write("<h3> Bitwise OR Operator</h3>");
		document.write("bitwise x | y:"+ (x | y));
		document.write("<br>");
		document.write("bitwise x ^  y:" + (x^y));
		document.write("<br>");
		document.write("bitwise  ~x:" +(~x));
		document.write("<br>");
		document.write("bitwise ~y" + (~y));
		document.write("<br>");
		document.write("bitwise  Left Shift x << z: " + (x << z));  // x*(y^2)
		document.write("<br>");
		document.write("bitwise Right shift x>>z :" + (x >> z));
		document.write("<br>");
		document.write("bitwise right shift with 0 >>>" + (x >>> z));
		






	</script>

</body>
</html>
