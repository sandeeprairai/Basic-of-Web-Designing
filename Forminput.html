<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example form</title>
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<legend>Registration Form</legend>
			<label>First Name:</label>
			<input type="text" name="FirstName"><br><br>
			<label>Last Name:</label>
			<input type="text" name="LastName"><br><br>
			<label>User Name:</label>
			<input type="text" name="Username"><br><br>
			<label>Password: </label>
			<input type="password" name="password"><br><br>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="Female">Female
			<input type="radio" name="gender" value="other">Other<br><br>
			<label>Sport:</label>
          <input type="checkbox" name="cricket" value="Cricket">cricket
          <input type="checkbox" name="football" value="football">Football
          <input type="checkbox" name="Volleyball" value="Volleyball">Volleyball
          <br>
          <label>Color :</label>
          <input type="color" name="color"><br><br>
          <label>Date :</label>
          <input type="Date" name="date"><br><br>
          <label>date Time :</label>
          <input type="datetime-local" name="birthdate"><br><br>
          <label>Month:</label>
          <input type="month" name="Month"><br><br>
          <label> Phone Number:</label>
          <input type="Number" name="Number"><br><br
          <label> Url</label>
          <input type="url" name="Url"><br><br>
          <label>Week:</label>
          <input type="week" name="week"><br><br>
          <label>Search:</label>
          <input type="search" name="Search">
          <input type="submit" value="Submit"><br><br>
          <label>Contact Number:</label><br><br>
        <input type="tel" name="Contact Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
          <input type="file" name="file"><br><br>
          <input type="reset" value="reset">
          <!-- <input type="image" alt="Submit" src="it2.jpg" width="100px"> -->
          
		</fieldset>
	</form>


</body>
</html>
