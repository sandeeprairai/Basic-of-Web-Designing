<!DOCTYPE html>
<html>
<head>
	<title>Example of Drag and Drop</title>
	<style type="text/css">
		#div1{
			width: 350px;
			height: 75px;
			padding: 10px;
			border: 1px solid #aaaaaa;
		}
	</style>
	<script type="text/javascript">
		function drag(e){
			e.dataTransfer.setData("Text",e.target.id);
		}

		function allowDrop(e){
			e.preventDefault();
		}

		function drop(e){
			e.preventDefault();
			var data = e.dataTransfer.getData("Text");
			e.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>

	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
		
	</div>

	<br>

	<img id="drag1" src="it2.jpg" draggable="true" ondragstart="drag(event)" width="336" height="70">

</body>
</html>
