<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example assignment Operator</title>
</head>
<body>
	<script type="text/javascript">
		var x = 35;
		var y = 5;
		document.write("<h3>Assignment Opearator </h3> ");
		document.write("Assignment x+=y:" + (x+=y));
		document.write("<br>");

		document.write("<h3>Assignment Opearator </h3> ");
		document.write("Assignment x-=y:" + (x-=y));
		document.write("<br>");

		document.write("<h3>Assignment Opearator </h3> ");
		document.write("Assignment x*=y:" + (x*=y));
		document.write("<br>");

		document.write("<h3>Assignment Opearator </h3> ");
		document.write("Assignment x/=y:" + (x/=y));
		document.write("<br>");

		document.write("<h3>Assignment Opearator </h3> ");
		document.write("Assignment x%=y:" + (x %= y));
		document.write("<br>");





	</script>

</body>
</html>
