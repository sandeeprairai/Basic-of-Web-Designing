<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SVG Circle,Ellipse and rectangle</title>
</head>
<body> 
	<svg width="100" height="100">
		<circle  cx="50" cy="50" r="50" stroke="yellow" stroke-width="4" fill="red">

	</svg>

 <svg width="500" height="200">
<ellipse cx="200" cy="80" rx="70" ry="50" style="fill: yellow; stroke: red; stroke-width:2">

 </svg>
 <svg width="500" height="200">
 	<rect width="300" height="100" stroke="green" stroke-width="4" fill="red">
 	</svg>



</body>
</html>
